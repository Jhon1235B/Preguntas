<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Juego</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos adicionales aquí */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .yes {
            background-color: #4CAF50;
            color: white;
        }
        .yes:hover {
            background-color: #45a049;
        }
        .no {
            background-color: #f44336;
            color: white;
        }
        .no:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>INICIAR JUEGO</h1>
        <div class="buttons">
            <button class="btn yes" onclick="window.location.href='pregunta.html'">Sí</button>
            <button class="btn no" id="noBtn">No</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
