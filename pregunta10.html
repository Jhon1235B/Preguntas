<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta 10</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos adicionales aquí */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .score {
            margin-bottom: 20px;
        }
        .options {
            margin-bottom: 20px;
        }
        #userAnswer {
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .message {
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .pressed {
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¿Qué quieres que cambie?</h1>
        <div class="score" id="score">Puntos: 0</div>
        <div class="options">
            <input type="text" id="userAnswer" placeholder="Escribe tu respuesta aquí">
        </div>
        <div id="message" class="message"></div>
        <button class="btn" onclick="saveAndRedirect()">Terminar</button>
    </div>
    
    <script src="pregunta.js"></script>
    <script>
        function saveAndRedirect() {
            var writtenAnswer = document.getElementById('userAnswer').value;
            saveWrittenAnswer(writtenAnswer);
            window.location.href = 'resultados.html';
        }
    </script>
    <script>
        function changeColor(button) {
            button.classList.add('pressed');
        }
    </script>
</body>
</html>
